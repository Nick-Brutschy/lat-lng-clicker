<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Click-to-Get Lat/Lng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS (jsDelivr CDN) -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    /* make map fill whole page */
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS (jsDelivr CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"
  ></script>

  <script>
    // 1. initialize map at center [0,0], zoom level 2
    const map = L.map('map').setView([0, 0], 2);

    // 2. add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    // 3. on click, pop up lat/lng
    map.on('click', (e) => {
      const { lat, lng } = e.latlng;
      alert(`Latitude: ${lat.toFixed(6)}\nLongitude: ${lng.toFixed(6)}`);
    });
  </script>
</body>
</html>
